name: Mirror Repository to qi/if

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure full history is fetched for a proper mirror push

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Mirror repository to qi/if
        env:
          QI_PAT: ${{ secrets.QI_PAT }}
        run: |
          # Build the full remote URL
          FULL_URL="https://${QI_PAT}@github.com/qualidade-inteligente/if.git"
          # Create a masked version to display (without the PAT)
          echo "Using remote URL: $FULL_URL"

          # Add the remote and push
          git remote add qi "$FULL_URL"
          git push qi --mirror
